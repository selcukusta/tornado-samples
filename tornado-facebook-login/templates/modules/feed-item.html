<div class="post">
  <div class="body">
    {% if "message" in post %}
      <span class="message">{{ escape(post["message"]) }}</span>
    {% end %}
    <div class="meta">
        {{ locale.format_date(datetime.datetime.strptime(post["created_time"], "%Y-%m-%dT%H:%M:%S+0000")) }}
    </div>
  </div>
</div>
